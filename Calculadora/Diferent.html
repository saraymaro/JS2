<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <div id="color">
        <div id="text">CALC</div>
        <button id="colorO">1</button>
        <button id="colorC">2</button>
        <button id="colorD">3</button>
    </div>
    <div id="calc">
        <input type="text" id="display" readonly>
        <div id="buttons">
        <button id="suma" data-action="add">+</button>
        <button id="resta" data-action="subtract">-</button>
        <button id="mult" data-action="multiply">x</button>
        <button id="div" data-action="divide">/</button>
        <button class="ac" data-action="clear">AC</button>
        <button class="del" data-action="delete">DEL</button>
        <button class="igual" data-action="calculate">=</button>
        <button id="decimal" data-action="decimal">.</button>
        <button id="cero" >0</button>
        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="cuatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="siete">7</button>
        <button id="ocho">8</button>
        <button id="nueve">9</button>
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
