<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="box box-1">
        <legend class="inner-text">Add item</legend>
        <button id="btnPush">Push</button>
        <button id="btnUnshift">Unshift</button>
        <button id="btnInsertAt">Insert at</button>
        <input id="inputMas" type="number" min="1" max="9" step="1" value="1">
    </fieldset>
    <fieldset class="box box-2">
        <legend class="text-1">Remove item</legend>
        <button id="btnPop">Pop</button>
        <button id="btnShift">Shift</button>
        <button id="btnRemoveAt">Remove at</button>
        <input id="inputMenos" type="number" min="1" max="9" step="1" value="1">
    </fieldset>
    <div class="section">
        <div id="array-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
